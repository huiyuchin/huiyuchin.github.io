      <section><h2>大學生</h2>
          <p><blockquote><h4><p>直至高中結束我的求學過程都少不了朋友的陪伴，而且我也充分意識到自己有多麼重視朋友們的存在，是他們豐富了我本來不怎麼精彩的生活，高中三年有兩年半都在玩樂的我，最後選擇了指考，給自己多一點時間唸書，於是離開景美8年後，18歲的我，選擇再回到小時候成長，最熟悉的地方唸大學，現在就讀世新大學資訊傳播學系，大學生活的篇章正在開始，大學的我已經不像小時候這麼熱衷於社交，我選擇把更多時間留給自己還有家人，對我來說我已經擁有太多人的愛，但還是很幸運大學可以有幾個很和的來的同學，我也相信我們會一直要好，總而言之除了通勤很疲勞之外，到目前為止的大學生活都很不錯。</p></h4></blockquote></section></html>
