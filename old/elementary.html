    <section><h2>小學生</h2>
        <p><blockquote><h4><p>小的時候在景美大家庭住了10年，就讀景興國小，在仙跡岩入口的小山坡上，小學的我是一個很開朗活潑的人，一直以來都跟同儕很要好，也非常吵鬧，所以順其自然的交了很多好朋友，搬家之後轉學，去到一個陌生的環境，一開始不太適應，雖然到後面也融入的很好，而兩所學校的共通點就是環境都很棒，在第二所小學，認識了一輩子的好朋友，可能是緣分使然，互相看對眼的那一刻就一直牽絆到現在,或許也是住的近很容易維持感情，細數我們也陪對方走過了8年的歲月。</p></h4></blockquote></section>
